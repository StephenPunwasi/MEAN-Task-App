<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="angularTodo">
<head>
  <meta charset="utf-8">
  <!-- mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <!-- Load Bootstrap CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <style>
    html      {overflow-y:scroll;}
    body      {padding-top:50px;}
    #todo-list{margin-bottom:30px;}
  </style>

  <!-- Load jQuery and Angular CDNs-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>

  <!-- Load Angular Module to Interact with API -->
  <script src="js/controllers/main.js"></script>
  <script src="js/services/todos.js"></script>
  <script src="js/core.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  <div class="container">
    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>Things To Do <span class="label label-info">{{todos.length}}</span></h1>
    </div>
    <!-- TODO LIST -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div class="checkbox" ng-repeat="todo in todos">
              <label>
                <input type="checkbox" ng-click="deleteTodo(todo._id)">{{todo.text}}
              </label>
          </div>
      </div>

    </div>

<!-- FORM TO CREATE TODOS -->
<div id="todo-form" class="row">
  <div class="col-sm-8 col-sm-offset-2 text-center">
      <form>
          <div class="form-group">
              <!-- BIND THIS VALUE TO formData.text in ANGULAR -->
              <input type="text" class="form-control input-lg text-center" placeholder="Things To Do" ng-model="formData.text">
          </div>
          <!-- createToDo() Will Create New Todos -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
      </form>
  </div>

</div>
</body>
</html>
